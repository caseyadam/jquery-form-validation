<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>jQuery Form Validation</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  
  <div id="wrapper">
    
    <div id="successMessage">Thank you! Your message has been sent.</div>
    <div id="errorMessage"></div>
    
    <div class="form-element">
      <label for ="email">Email</label>
      <input type="text" name="email" id="email"           placeholder="eg.yourname@gmail.com">
    </div>
    
    <div class="form-element">
      <label for ="phone">Telephone</label>
  <input type="text" name="phone" id="phone" placeholder="123-456-7890">
     </div>
    
    <div class="form-element">
      <label for ="password">Password</label>
  <input type="password" name="password" id="password">
     </div>
    
    <div class="form-element">
      <label for ="passwordConfirm">Confirm Password</label>
  <input type="password" name="passwordConfirm" id="passwordConfirm">
     </div>
    
    <div class="form-element">
      <input type="submit" id="submitButton" value="Sign Up"></input>
     </div>
    
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
